<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions.</title>
</head>
<body>
    <h1>Rock Paper Scissors Game!</h1>
    <!--creating the buttons for the Game-->
    <button type="button" onclick="playGame('rock')">Rock</button>
    <button type="button" onclick="playGame('paper')">Paper</button>
    <button type="button" onclick="playGame('scissors')">scissors</button>
    <!--below button has been added for Object Course -->
    <button onclick="
    localStorage.removeItem('score')
    score.wins = 0;
    score.looses =0;
    score.ties =0;
    ">Reset Button</button>

<script>

    // below untill line # 22 was added for the Objects Class
    let score =  JSON.parse(localStorage.getItem('score'))

    if(!score){
        score = {
        wins: 0,
        looses: 0,
        ties: 0
    }
}


    function playGame (playerMove){
    const computerMove = pickComputerMove();
    let result = '';
    if (playerMove === 'rock'){
         if(computerMove === 'rock'){
            result = 'Tie';
         }else if (computerMove === 'paper'){
            result = 'You Loose';
         }else if(computerMove === 'scissors'){
            result = 'You Won';
         }
    }else if(playerMove === 'paper'){
        if (computerMove === 'rock'){
            result = 'You Won';
        }else if(computerMove === 'paper'){
            result = 'Tie';
        }else if(computerMove === 'scissors'){
            result = 'You Loose';
        }
    }else if (playerMove === 'scissors'){
        if (computerMove === 'rock'){
            result = 'You Loose';
        }else if (computerMove === 'paper'){
            result = 'You Won'
        }else if(computerMove === 'scissors'){
            result = 'Tie'
        }
    }
   // code added for Objects class
    if (result === 'You Won'){
        score.wins += 1
    }else if (result === 'You Loose'){
        score.looses += 1
    }else if (result === 'Tie'){
        score.ties += 1
    }

    localStorage.setItem('score', JSON.stringify(score))

    alert(`You Picked ${playerMove}, Computer Picked ${computerMove}, Results: ${result}
Wins: ${score.wins} Looses: ${score.looses} Ties: ${score.ties}`)
    }

    function pickComputerMove () {
    const randomNumber = Math.random();
    let computerMove = '';
    if (randomNumber >= 0 && randomNumber <  1 / 3){
        computerMove = 'rock';
    }else if(randomNumber >= 1 / 3 && randomNumber < 2 / 3){
        computerMove = 'paper';
    }else if (randomNumber >= 2 / 3 && randomNumber < 1){
        computerMove = 'scissors';
    }
    return computerMove;
    
} 
</script>
    
</body>
</html>
